<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" href="C:\Users\renta\Documents\Sample_Webページ\css_2.css">
</head>

<body>
    <div class="center-item0">
        <font size="5"><b>質問・感想フォーム</b></font>
    </div>
    <div class="whitebox">
        <div class="center-item0">
            <p>氏名</p>
        </div>
        <label class="center-item0">
            <input type="text" size="20">
        </label>
        <div class="center-item0">
            <p>性別</p>
        </div>
        <div class="center-item1">
            <label><input type="radio" name="radio" class="radio" value="men">男</label>
            <label><input type="radio" name="radio" class="radio" value="women">女</label>
        </div>
        <div class="center-item0">
            <p>年齢</p>
        </div>
        <div class="center-item0">
            <select name="age" size="1">
                <option>10代</option>
                <option>20代</option>
                <option>30代</option>
                <option>40代</option>
                <option>50代</option>
                <option>60代</option>
                <option>70代</option>
                <option>80代</option>
                <option>90代</option>
            </select>
        </div>
        <div class="center-item0">
            <p>今後の見たいレシピ</p>
        </div>
        <ul class="yokonarabe2">
            <li>
                <div class="w">
                    <input type="checkbox" name="recipe" value="washoku">和食
                </div>
            </li>
            <li>
                <div class="w">
                    <input type="checkbox" name="recipe" value="tyuuka">中華
                </div>
            </li>
            <li>
                <div class="w">
                    <input type="checkbox" name="recipe" value="yousyoku">洋食
                </div>
            </li>
            <li>
                <div class="w">
                    <input type="checkbox" name="recipe" value="itarian">イタリアン
                </div>
            </li>
            <li>
                <div class="w">
                    <input type="checkbox" name="recipe" value="yousyoku">スイーツ
                </div>
            </li>
            <li>
                <div class="w">
                    <input type="checkbox" name="recipe" value="other">その他
                </div>
            </li>
        </ul>
        <div class="center-item0">
            <p>自由コメント欄</p>
        </div>
        <div class="center-item0">
            <textarea name="message" rows="5" cols="40">自由に意見を記載してください</textarea>
        </div>
        <br>
        <div class="center-item0">
            <table border="0" cellspacing="10">
                <tr>
                    <td><button type="submit">送信</button></td>
                    <td><button type="submit">戻る</button></td>
                </tr>
        </div>
    </div>
</body>
